<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript">
</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript">
</script>
    <link rel="stylesheet" type="text/css" href="client/css/style.css">

    <title>Shopping</title>
</head>

<body>
    <div class="jumbotron">
        <h3 align="center">Selling</h3>


        <p class='p_01'></p>
        <br>
    </div>
    <br>
    <br>
    <br>


    <div class="row">
        <div class="col-md-1">
        </div>


        <div class="col-md-10">
            <form name="shopping" method='post' action='/selling_details'>
                <div class="form-group">
                    <p>Food</p>
                    <input class="form-control" size="100%" type="text" name="food" placeholder="Enter address" required="">
                </div>
                <div class="form-group">
                    <p>Price</p>
                    <input class="form-control" size="100%" type="number" name="price" placeholder="Enter address" required="">
                </div>
                <div class="form-group">
                    <p>Quantity</p>
                    <input class="form-control" size="100%" type="number" name="quantity" placeholder="Enter address" required="">
                </div>
                <div class="form-group">
                    <p>Farmer Username</p>
                    <input class="form-control" size="100%" type="text" name="username" placeholder="Enter address" required="">
                </div>
                <input id="myButton" type="submit" class="btn btn-primary btn-block" value="Submit">
            </form>
        </div>


        <div class="col-md-1">
        </div>
    </div>
</body>
</html>
